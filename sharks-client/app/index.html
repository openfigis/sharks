<!doctype html>
<html class="no-js" ng-app="sharksClient" ng-controller="TitleCtrl">

  <head>
    <meta charset="utf-8">
    
    <title ng-bind="page.title"></title>
    
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0">
    
    <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <!-- GOOGLE WEBMASTER verification tag-->
    <meta name="google-site-verification" content="pCk8m5MtVlZHFC16dkWQPjlZe8JjlF2ipP0AzFgLJzU" />
    
     
    <!-- @if env.name='development' -->
    <base href="/">
    <!-- @endif -->
    
    <!-- @if env.name='production' !>
    <base href="/fishery/ipoa-sharks/measures/">
    <!-- @endif -->
    
    <!--this uploads the font Open sans-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    
    <!--CSS files -->
    
    <!-- build:css(.tmp) styles/main.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angucomplete-alt/angucomplete-alt.css" />
    <!-- endbower -->   
     
    <link rel="stylesheet" href="styles/boilerplate.css">
    <link rel="stylesheet" href="styles/sharkfixed.css"> 
    <link rel="stylesheet" href="styles/selectors.css">   
    <!-- endbuild -->
    
     <!-- Figis Map -->
    <script src="/figis/geoserver/factsheets/js/FigisMap.js" type="text/javascript"></script>
    <link href="/fi/website/css/FigisMap.css" rel="stylesheet" type="text/css">
    
  </head>
  
  <body class="home">
  
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <ng-include src="'/figis/moniker.html/figisbanner/en'"></ng-include>
    
    <div id="primaryContainer" class="primaryContainer clearfix mainArea">
    
      <header>   
        <div ng-controller="HeaderCtrl as ctrl">
          <h1>{{ctrl.title.text}}</h1>
          <h1>{{ctrl.test}}</h1>
        </div>
      </header>

      <!-- NAV BAR -->
      <div id="topMenu" ng-controller="NavigationBarCtrl as ctrl">
        <ul>
          <li class="menuItem" ng-mouseover="mouseOver = true" ng-mouseleave="mouseOver = false"><a href="."><img ng-src="{{ctrl.isActive(ctrl.paths.home) || mouseOver?'images/home-w.png':'images/home-g.png'}}"></a></li> 
          <li class="menuItem"><a id="show" ng-href="{{ctrl.href(ctrl.paths.browse)}}" ng-class="{ active: ctrl.isActive(ctrl.paths.browse)}">â˜° <b>browse</b></a></li>
          <li>
          <angucomplete-alt id="sharksSearchBox"
                    placeholder="Search..."
                    pause="100"
                    selected-object="ctrl.selectedItem"
                    clear-selected="true"
                    remote-api-handler="ctrl.search"
                    title-field="title"
                    description-field="description"
                    minlength="1"
                    input-class="searchBox"/>
          </li>
        </ul>
      </div>
      
      <!--  three labels for the tabbing nav -->
      <div id="bx-pager" ng-controller="NavigationBarCtrl as ctrl">
        <div class="label"><a ng-href="{{ctrl.href(ctrl.paths.species)}}" ng-class="{ active: ctrl.isActive(ctrl.paths.species)}">Species</a></div>
        <div class="label"><a ng-href="{{ctrl.href(ctrl.paths.entities)}}" ng-class="{ active: ctrl.isActive(ctrl.paths.entities)}">Institutions</a></div>
        <div class="label"><a ng-href="{{ctrl.href(ctrl.paths.countries)}}" ng-class="{ active: ctrl.isActive(ctrl.paths.countries)}">Countries</a></div>
      </div>
      
      <div class="bx-pager-divider"></div>

      <div>
        <div ng-controller="LoaderCtrl as ctrl">
          <div class="loader" ng-show="ctrl.showLoader">Loading...</div>
        </div>
        <div ng-view=""></div>
      </div>

    </div>
    
    <ng-include src="'/figis/moniker.html/figisfooter/en'"></ng-include>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/streamjs/stream.js"></script>
    <script src="bower_components/angucomplete-alt/angucomplete-alt.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/polyfill.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/resources.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/controllers/title.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/navigation_bar.js"></script>
    <script src="scripts/controllers/view_footer.js"></script>
    <script src="scripts/controllers/loader.js"></script>
    <script src="scripts/controllers/measure.js"></script>
    <script src="scripts/controllers/browse.js"></script>
    <script src="scripts/controllers/species_selection.js"></script>
    <script src="scripts/controllers/species_details.js"></script>
    <script src="scripts/controllers/group_details.js"></script>
    <script src="scripts/controllers/countries_selection.js"></script>
    <script src="scripts/controllers/country_details.js"></script>
    <script src="scripts/controllers/entities_selection.js"></script>
    <script src="scripts/controllers/entity_details.js"></script>
    <script src="scripts/controllers/search.js"></script>
    <!-- endbuild -->
</body>
</html>
