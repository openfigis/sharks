<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Sharks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- FAO CSS -->
    <link href="styles/boxes.css" type="text/css" rel="stylesheet">
    <link href="styles/FI_head.css" type="text/css" rel="stylesheet">
    <link href="styles/fi.css" type="text/css" rel="stylesheet">
    <link href="styles/FigisMap.css" type="text/css" rel="stylesheet">
    
    <link href="styles/jumbotron-narrow.css" type="text/css" rel="stylesheet">
    
    <!-- endbuild -->
  </head>
  <body ng-app="sharksClient">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<div class="container">
  
      <div class="header">
        <ng-include src="'fao-header.html'"></ng-include>
        <ng-include src="'header.html'"></ng-include>
      </div>

      <ng-include src="'navbar.html'"></ng-include>

      <div ng-view=""></div>

      <div class="footer">
        <ng-include src="'footer.html'"></ng-include>
        <ng-include src="'fao-footer.html'"></ng-include>
      </div>
      
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/streamjs/stream.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/resources.js"></script>
        <script src="scripts/services.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/controllers/footer.js"></script>
        <script src="scripts/controllers/navigation_bar.js"></script>
        <script src="scripts/controllers/species_selection.js"></script>
        <script src="scripts/controllers/species_details.js"></script>
        <script src="scripts/controllers/countries_selection.js"></script>
        <script src="scripts/controllers/country_details.js"></script>
        <script src="scripts/controllers/entities_selection.js"></script>
        <script src="scripts/controllers/entity_details.js"></script>
        <script src="scripts/controllers/coming_soon.js"></script>
        <script src="scripts/controllers/search.js"></script>
        <script src="scripts/controllers/measure_details.js"></script>
        <script src="scripts/controllers/poa_details.js"></script>
        <!-- endbuild -->
</body>
</html>
