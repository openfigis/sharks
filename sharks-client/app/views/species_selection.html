
<div class="row">
  <div class="col-lg-4 col-sm-5 col-xs-7" ng-repeat="sp in ctrl.species" ng-click="ctrl.show(sp)">
    <div class="thumbnail pointer">
      <div style="height:70px; overflow:hidden;" class="vertical-align">
        <img ng-src="{{ctrl.imageUrl(sp)}}" err-src="{{ctrl.missingImageUrl}}" class="img-responsive center-block" >
      </div>
      <div><em>{{sp.scientificName}}</em></div>
      <div>{{sp.nameEn}}</div>
    </div>
  </div>
  
</div>
