<div class="panel panel-default">
  <div class="panel-heading">Select a species:</div>

  <!-- List group -->
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="sp in ctrl.species" ng-click="ctrl.show(sp)">
      {{sp.alphaCode}} - {{sp.scientificName}} - {{sp.nameEn}}
    </li>
  </ul>
</div>
