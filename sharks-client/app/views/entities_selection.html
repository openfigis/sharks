
<section id="entitySelector">
  
  <div id="map">
    <img src="images/TMP_ENTITY_SELECTOR.png">
  </div>
        
  <div id="legend">
    <ul>          
      <li ng-repeat="entity in ctrl.entities" ng-click="ctrl.show(entity)">
        <a class="entity">{{entity.acronym}}</a>
        <div class="eye">
          <img id="eye" src="images/eye.png">
        </div>
      </li>
      <li class="cites"><a ng-click="ctrl.showCITES()" class="entity">CITES</a></li>
      <li class="cms"><a ng-click="ctrl.showCMS()" class="entity">CMS</a></li>  
    </ul>
  </div>            
</section>

<view-footer text="{{ctrl.footer.text}}"></view-footer>
