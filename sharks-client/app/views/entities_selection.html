
<section id="entitySelector">
  
  <div id="map">
    <img src="images/TMP_the-world-map.png">
  </div>
        
  <div id="legend">
    <ul>          
      <li class="entity" ng-repeat="entity in ctrl.entities" ng-click="ctrl.show(entity)">
        {{entity.acronym}}
        <div class="eye">
          <img id="eye" src="images/eye.png">
        </div>
      </li>
    </ul>
  </div>            
</section>
