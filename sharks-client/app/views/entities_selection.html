<div class="panel panel-default">
  <div class="panel-heading">Select one or more entities:</div>

  <!-- List group -->
  <ul class="list-group">
      <li class="list-group-item pointer" 
             ng-repeat="entity in ctrl.entities" 
      ng-click="ctrl.show(entity)">
       {{entity.acronym}} - {{entity.name}}
    </li>
  </ul>

</div>
