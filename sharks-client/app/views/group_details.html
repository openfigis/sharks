<div class="species-page group-page">
  <div id="main">
  
    <header>
      <section class=“pagetitle”>
        <h2 class="pagetitle">{{ctrl.group.name}}</h2>
      </section>

      <section id="infoBox">
        <div class="sharkPict">
          <img ng-src="{{ctrl.imageUrl(ctrl.group)}}" err-src="{{ctrl.missingImageUrl}}">
        </div>
          
        <div class="sharkInfo">
           
          <footer>
            <ul class="links">
              <li ng-if="ctrl.showCitesLink"><a ng-click="ctrl.showEntity('CITES')">Cites</a></li>  
              <li ng-if="ctrl.showCmsLink"><a ng-click="ctrl.showEntity('CMS')">CMS Appendix 2 species</a></li>
            </ul>
          </footer>
        </div>
        
      </section>
     
      
      <div class="clear"></div>
       
    </header>
      
    <section id="primary">
    
      <div ng-if="ctrl.group.note!=null" class="notes">Note: {{ctrl.group.note}}</div>
      
      <div ng-repeat="(acronym, measures) in ctrl.ems">
        <h2>{{acronym}}</h2>
        <measure ng-repeat="measure in measures" value="measure">
        </measure>
      </div>
    </section>
  
    <section id="secondary">
      <h2 ng-if="ctrl.group.species.length!=0">Species with measures</h2> 
      <ul class="list">
        <li ng-repeat="species in ctrl.group.species" class="en">
          <a ng-click="ctrl.showSpecies(species)" ng-class="{disabled:!species.hasMeasures}">{{species.englishName}} <i>{{species.scientificName}}</i></a>
        </li>
      </ul>
    </section>
  
  </div>
</div>
